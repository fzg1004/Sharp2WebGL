        .upload-stats {

<body>
    <div class="navbar">

    <div class="container">
        <div class="upload-section">
            <h2>ä¸Šä¼ å•å¼ å›¾åƒ</h2>
            <p>ä¸Šä¼ 1å¼ å›¾åƒï¼Œç³»ç»Ÿå°†é€šè¿‡AIç®—æ³•è¿›è¡Œ3Dé‡å»º</p>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ–¼ï¸</div>
                <div class="upload-text">
                    <h3>ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ å›¾åƒ</h3>
                    <p>æ”¯æŒ JPG, PNG, JPEG æ ¼å¼ï¼Œæœ€å¤§30MB</p>
                    <button class="btn-upload" onclick="document.getElementById('fileInput').click()">
                        é€‰æ‹©æ–‡ä»¶
                    </button>
                </div>
            </div>
            
            <input type="file" id="fileInput" class="file-input" accept=".jpg,.jpeg,.png" onchange="handleFileSelect(event)">

            <div class="selected-files" id="selectedFiles">
                <h4>å·²é€‰æ‹©æ–‡ä»¶</h4>
                <div class="files-list" id="filesList">
                    <div class="no-files">æš‚æ— æ–‡ä»¶</div>
                </div>
            </div>
            
            <div class="upload-stats" id="uploadStats">
                <div class="stat-item">
                    <div class="stat-label">å›¾åƒå¤§å°</div>
                    <div class="stat-value" id="statSize">0 MB</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">åˆ†è¾¨ç‡</div>
                    <div class="stat-value" id="statResolution">-</div>
                </div>
            </div>
            
            <div class="progress-section" id="progressSection">
                <div class="progress-title">
                    <span>å¤„ç†è¿›åº¦</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-message" id="progressMessage">ç­‰å¾…å¼€å§‹...</div>
                
                <div class="status-log" id="statusLog"></div>
            </div>
            
            <div class="upload-actions">
                <div class="button-group">
                    <button class="btn-start" id="btnStartProcess" onclick="startProcessing()" disabled>
                        å¼€å§‹3Dé‡å»º
                    </button>
                    <button class="btn-upload" id="btnClearFiles" onclick="clearAllFiles()" style="display: none;">
                        æ¸…ç©ºæ–‡ä»¶
                    </button>
                </div>
            </div>
        </div>
        
        <div class="models-section">
            <button class="btn-viewer" id="btnViewer" onclick="openViewer()">
                æŸ¥çœ‹3Dæ¨¡å‹
            </button>
            <button class="btn-upload" id="btnManager" onclick="ManagerViewer()">
                ç®¡ç†æˆ‘çš„æ¨¡å‹
            </button>
        </div>
    </div>
    
    <script>
        let selectedFiles = [];
        let currentTaskId = null;
        let statusInterval = null;
        let imagePreviews = new Map();
        let isProcessing = false;
        
        // DOMå…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const filesList = document.getElementById('filesList');
        const selectedFilesDiv = document.getElementById('selectedFiles');
        const btnStartProcess = document.getElementById('btnStartProcess');
        const btnViewer = document.getElementById('btnViewer');
        const btnClearFiles = document.getElementById('btnClearFiles');
        
        // æ‹–æ‹½ä¸Šä¼ åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length) {
                handleFiles(e.dataTransfer.files);
            }
        });
        
        uploadArea.addEventListener('click', (e) => {
            if (e.target.className !== 'btn-upload') {
                fileInput.click();
            }
        });
        
        function handleFiles(fileList) {
            // åªå…è®¸ä¸Šä¼ 1å¼ å›¾ç‰‡ï¼Œæ¸…é™¤ä¹‹å‰çš„æ–‡ä»¶
            selectedFiles = [];
            imagePreviews.clear();
            
            const file = fileList[0];
            if (!file) return;
            
            // æ£€æŸ¥æ–‡ä»¶ç±»å‹
            const isImage = file.type.startsWith('image/') || 
                          file.name.match(/\.(jpg|jpeg|png)$/i);
            
            // æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼ˆ30MBé™åˆ¶ï¼‰
            const isSizeValid = file.size <= 30 * 1024 * 1024;
            
            if (!isImage) {
                alert('è¯·é€‰æ‹©å›¾åƒæ–‡ä»¶ï¼ˆJPG, PNG, JPEGæ ¼å¼ï¼‰');
                return;
            }
            
            if (!isSizeValid) {
                alert('æ–‡ä»¶å¤ªå¤§ï¼Œè¯·é€‰æ‹©å°äº30MBçš„å›¾åƒ');
                return;
            }
            
            selectedFiles.push(file);
            createImagePreview(file);
            
            updateFileList();
            updateStats();
            updateButtons();
        }
        
        function handleFileSelect(event) {
            handleFiles(event.target.files);
            // é‡ç½®file inputä»¥ä¾¿å¯ä»¥å†æ¬¡é€‰æ‹©ç›¸åŒæ–‡ä»¶
            event.target.value = '';
        }
        
        function createImagePreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    imagePreviews.set(file.name, {
                        dataUrl: e.target.result,
                        width: img.width,
                        height: img.height
                    });
                    updateStats();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function updateFileList() {
            if (selectedFiles.length === 0) {
                filesList.innerHTML = '<div class="no-files">æš‚æ— æ–‡ä»¶</div>';
                selectedFilesDiv.classList.remove('show');
                btnClearFiles.style.display = 'none';
                return;
            }
            
            filesList.innerHTML = '';
            selectedFilesDiv.classList.add('show');
            btnClearFiles.style.display = 'inline-block';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const previewInfo = imagePreviews.get(file.name);
                const previewSrc = previewInfo ? previewInfo.dataUrl : '';
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        ${previewSrc ? `<img class="file-preview" src="${previewSrc}" alt="é¢„è§ˆ">` : '<div class="file-preview"></div>'}
                        <div>
                            <div class="file-name" title="${file.name}">${file.name}</div>
                            <div class="file-size">${formatFileSize(file.size)}</div>
                        </div>
                    </div>
                    <button class="remove-file" onclick="removeFile(${index})">ç§»é™¤</button>
                `;
                
                filesList.appendChild(fileItem);
            });
        }
        
        function updateStats() {
            if (selectedFiles.length === 0) {
                document.getElementById('statSize').textContent = '0 MB';
                document.getElementById('statResolution').textContent = '-';
                return;
            }
            
            const file = selectedFiles[0];
            document.getElementById('statSize').textContent = formatFileSize(file.size);
            
            const preview = imagePreviews.get(file.name);
            if (preview && preview.width && preview.height) {
                document.getElementById('statResolution').textContent = `${preview.width}Ã—${preview.height}`;
            }
        }
        
        function updateButtons() {
            if(selectedFiles.length > 0){
                btnStartProcess.disabled = false;
                console.log("select files yes");
            }else {
                btnStartProcess.disabled = true;
                console.log("select files no");
            }
            
            
            // å¤„ç†è¿‡ç¨‹ä¸­ç¦ç”¨ï¼Œå¦åˆ™å¯ç”¨
           if(isProcessing){
                btnViewer.title = "æ­£åœ¨å¤„ç†ä¸­ï¼Œè¯·ç¨å€™...";
                btnViewer.disabled = true;
           }else{
                btnViewer.classList.add('show');
                btnViewer.disabled = false; 
                btnViewer.title = "è·³è½¬åˆ°3DæŸ¥çœ‹å™¨æŸ¥çœ‹æ¨¡å‹";
           }
            
        }
        
        function removeFile(index) {
            const removedFile = selectedFiles[index];
            selectedFiles.splice(index, 1);
            imagePreviews.delete(removedFile.name);
            updateFileList();
            updateStats();
            updateButtons();
        }
        
        function clearAllFiles() {
            if (selectedFiles.length > 0) {
                if (confirm('ç¡®å®šè¦ç§»é™¤æ–‡ä»¶å—ï¼Ÿ')) {
                    selectedFiles = [];
                    imagePreviews.clear();
                    updateFileList();
                    updateStats();
                    updateButtons();
                }
            }
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        async function startProcessing() {
            if (selectedFiles.length === 0) {
                alert('è¯·å…ˆé€‰æ‹©æ–‡ä»¶');
                return;
            }
            
            const formData = new FormData();
            formData.append('image', selectedFiles[0]);
            
            try {
                isProcessing = true;
                btnStartProcess.disabled = true;
                document.getElementById('progressSection').classList.add('show');
                
                addStatusLog('å¼€å§‹ä¸Šä¼ å›¾åƒ...');
                
                const response = await fetch('/sharp/images', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addStatusLog('ä¸Šä¼ æˆåŠŸï¼Œå¼€å§‹3Dé‡å»º...');
                    currentTaskId = data.task_id;
                    startStatusPolling();
                } else {
                    alert('ä¸Šä¼ å¤±è´¥: ' + data.message);
                    btnStartProcess.disabled = false;
                    addStatusLog('ä¸Šä¼ å¤±è´¥: ' + data.message);
                }
                
            } catch (error) {
                console.error('ä¸Šä¼ é”™è¯¯:', error);
                alert('ä¸Šä¼ å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
                btnStartProcess.disabled = false;
                addStatusLog('ä¸Šä¼ å¤±è´¥: ' + error.message);
            }
        }
        
        function startStatusPolling() {
            if (statusInterval) {
                clearInterval(statusInterval);
            }
            
            statusInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/sharp/status/${currentTaskId}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        updateProgress(data.task);
                    } else {
                        console.error('è·å–çŠ¶æ€å¤±è´¥:', data.message);
                        addStatusLog('è·å–çŠ¶æ€å¤±è´¥: ' + data.message);
                    }
                } catch (error) {
                    console.error('è½®è¯¢é”™è¯¯:', error);
                    addStatusLog('è½®è¯¢é”™è¯¯: ' + error.message);
                }
            }, 3000);
        }
        
        function updateProgress(task) {
            const progressPercent = task.progress || 0;
            const status = task.status;
            const message = task.message || '';
            
            document.getElementById('progressPercent').textContent = progressPercent + '%';
            document.getElementById('progressFill').style.width = progressPercent + '%';
            document.getElementById('progressMessage').textContent = message;
            
            if (message) {
                addStatusLog(message);
            }
            
            updateStatusColor(status);
            
            if (status === 'completed') {
                clearInterval(statusInterval);
                btnStartProcess.disabled = true;
                isProcessing = false;
                if (task.result) {
                    btnViewer.disabled = false;
                    btnViewer.classList.add('show');
                    addStatusLog('3Dé‡å»ºå®Œæˆï¼ç‚¹å‡»æŒ‰é’®å¯ä»¥æŸ¥çœ‹æ¨¡å‹ã€‚');
                    
                    setTimeout(() => {
                        alert('3Dé‡å»ºå·²å®Œæˆï¼ç‚¹å‡»"æŸ¥çœ‹3Dæ¨¡å‹"æŒ‰é’®æŸ¥çœ‹ç»“æœã€‚');
                    }, 500);
                }
            } else if (status === 'failed') {
                clearInterval(statusInterval);
                btnStartProcess.disabled = false;
                isProcessing = false;
                addStatusLog('å¤„ç†å¤±è´¥: ' + message);
                alert('å¤„ç†å¤±è´¥: ' + message);
            }
        }
        
        function updateStatusColor(status) {
            const progressFill = document.getElementById('progressFill');
            
            switch (status) {
                case 'uploading':
                    progressFill.style.background = 'linear-gradient(90deg, #48c774 0%, #3ec46d 100%)';
                    break;
                case 'processing':
                    progressFill.style.background = 'linear-gradient(90deg, #3273dc 0%, #2366d1 100%)';
                    break;
                case 'training':
                    progressFill.style.background = 'linear-gradient(90deg, #9b59b6 0%, #8e44ad 100%)';
                    break;
                case 'completed':
                    progressFill.style.background = 'linear-gradient(90deg, #27ae60 0%, #219653 100%)';
                    break;
                case 'failed':
                    progressFill.style.background = 'linear-gradient(90deg, #e74c3c 0%, #c0392b 100%)';
                    break;
            }
        }
        
        function addStatusLog(message) {
            const statusLog = document.getElementById('statusLog');
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            
            const logItem = document.createElement('div');
            logItem.className = 'status-item';
            logItem.innerHTML = `<strong>[${timeStr}]</strong> ${message}`;
            
            statusLog.prepend(logItem);
            
            while (statusLog.children.length > 15) {
                statusLog.removeChild(statusLog.lastChild);
            }
        }
        
        function openViewer() {
            // è·³è½¬åˆ°/viewerè·¯ç”±
            //window.location.href = `/viewer`;
            window.open('/viewer', '_blank');
        }

        function ManagerViewer() {
            window.location.href = '/manager';
        }
        
        function logout() {
            window.location.href = '/logout';
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            updateButtons();
        });
    </script>
